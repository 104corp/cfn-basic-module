language: python
services:
- docker
install:
- pip install -r requirements.txt
- curl -s https://raw.githubusercontent.com/aws-quickstart/taskcat/master/installer/docker-installer.sh
script:
- taskcat -c ci/taskcat.yml

after_script:
- python clear_up_fail_stacks.py

deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  on:
    tags: true

